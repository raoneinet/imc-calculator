<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" type="text/css" href="src/style.css">
    <link rel="stylesheet" type="text/css" href="src/mobile.css">
</head>
<body>

    <div class="container">
        <div class="imc-area">
            <h1>Calcular o IMC</h1>
            <div class="imc-fields">
                <label>
                    <p>Idade:</p>
                    <input type="number" name="age" id="age" class="age" placeholder="28"> Anos
                </label>
                <label>
                    <p>Altura:</p>
                    <input type="number" name="height" id="height" class="height" placeholder="175"> Cm
                </label>
                <label>
                    <p>Peso:</p> 
                    <input type="number" name="weight" id="weight" class="weight" placeholder="62,5"> Kg
                </label>
            </div>
            <div class="btn-field">
                <button>Calcular</button>
            </div>
        </div>
         <div class="result">
            <div class="result-title">
                <h2>Confira abaixo o resultado do c√°culo</h2>
            </div>
            <div class="answer">
                Resultado
            </div>
         </div>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
